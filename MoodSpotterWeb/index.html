<!DOCTYPE html>
<html>
<head>
  <title>MoodSpotter</title>
</head>
<body>
  <h1>This is MoodSpotter!</h1>
  <h2>We get you songs that fit to your mood.</h2>

  <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  
  <script>
    window.onSpotifyWebPlaybackSDKReady = () => {
      const token = 'BQA2NGp748UW4XgmV32Q_gCYvPBDqMTpP-_YjGXTzXn4vHgis_WNJLSvTRMwhIDrj-yn0gAVuurogn2Nx3RHlNWxsQyu5vcyeQDASR1m7PiFu4dkgFDVw2B-DdwpcY2RK7MElubiiDbWijzK5x2fxTOv2jFC1G0blpSgb0arDQ';
      const player = new Spotify.Player({
        name: 'MoodSpotter Player',
        getOAuthToken: cb => { cb(token); }
      });
	  

      // Error handling
      player.addListener('initialization_error', ({ message }) => { console.error(message); });
      player.addListener('authentication_error', ({ message }) => { console.error(message); });
      player.addListener('account_error', ({ message }) => { console.error(message); });
      player.addListener('playback_error', ({ message }) => { console.error(message); });

      // Playback status updates
      player.addListener('player_state_changed', state => { console.log(state); });

      // Ready
      player.addListener('ready', ({ device_id }) => {
        console.log('Ready with Device ID', device_id);
		playx(device_id,token, 'spotify:track:7xGfFoTpQ2E7fRF5lN10tr');
		
      });

      // Not Ready
      player.addListener('not_ready', ({ device_id }) => {
        console.log('Device ID has gone offline', device_id);
      });

      // Connect to the player!
      player.connect();
    }
	
	// Play a specified track on the Web Playback SDK's device ID
function playx(device_id, _token, trackUri) {
  $.ajax({
   url: "https://api.spotify.com/v1/me/player/play?device_id=" + device_id,
   type: "PUT",
   data: '{"uris": ["'+ trackUri +'"]}',
   beforeSend: function(xhr){xhr.setRequestHeader('Authorization', 'Bearer ' + _token );},
   success: function(data) { 
     console.log(data)
   }
  });
}

  </script>
</body>
</html>
