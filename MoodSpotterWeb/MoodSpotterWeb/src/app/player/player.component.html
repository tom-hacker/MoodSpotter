    next Song!</button>


<div style="background-color: white; border-radius: 20px; margin-left: auto; margin-right: auto; width: fit-content; 
            padding: 10px;">
    <h4 *ngIf="currSong == null">Derzeit k√∂nnen keine Lieder abgespielt werden, achten Sie auf eine korrekte
        Kameraausrichtung <br /> klicken Sie erneut 'Play next Song!'</h4>

    <div *ngIf="currSong != null">

</div>
